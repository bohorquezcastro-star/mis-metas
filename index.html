<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas & Calendario Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* PersonalizaciÃ³n de FullCalendar para modo oscuro */
        .fc { color: white; background: rgba(0,0,0,0.2); border-radius: 1rem; padding: 10px; }
        .fc-toolbar-title { font-size: 1.2rem !important; font-weight: bold; }
        .fc-button { background-color: rgba(99, 102, 241, 0.5) !important; border: none !important; }
        .fc-button:hover { background-color: rgba(99, 102, 241, 0.8) !important; }
        .fc-daygrid-day:hover { background: rgba(255,255,255,0.05); }
        .fc-list-event:hover td { background: rgba(255,255,255,0.1) !important; }
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid rgba(255,255,255,0.1) !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0f172a] min-h-screen text-white p-4 font-sans">

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-1 space-y-6">
            <div class="glass p-6 rounded-[2rem] shadow-2xl">
                <h1 id="greeting" class="text-2xl font-black mb-1">Â¡Hola! ðŸš€</h1>
                <p class="text-indigo-300 text-xs uppercase tracking-widest mb-6">Planificador Inteligente</p>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] text-indigo-200 ml-1">META</label>
                        <input type="text" id="goalInput" placeholder="Ej: Ir al gimnasio" 
                            class="w-full bg-white/5 border border-white/10 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <label class="text-[10px] text-indigo-200 ml-1">FECHA</label>
                            <input type="date" id="goalDate" class="w-full bg-white/5 border border-white/10 p-2 rounded-xl text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] text-indigo-200 ml-1">PRIORIDAD</label>
                            <select id="goalPriority" class="w-full bg-slate-800 border border-white/10 p-2 rounded-xl text-sm">
                                <option value="low">Baja</option>
                                <option value="medium">Media</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="addGoal()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded-xl font-bold transition-all shadow-lg shadow-indigo-500/20">
                        Programar Meta
                    </button>
                </div>
            </div>

            <div class="glass p-6 rounded-[2rem] h-[400px] flex flex-col">
                <h2 class="text-sm font-bold mb-4 flex justify-between">
                    <span>Lista de Hoy</span>
                    <span id="stat-count" class="text-indigo-400">0/0</span>
                </h2>
                <ul id="goalList" class="space-y-3 overflow-y-auto flex-1 custom-scrollbar pr-2"></ul>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="glass p-6 rounded-[2rem] h-full shadow-2xl">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script>
        let goals = JSON.parse(localStorage.getItem('calendar_goals_v1')) || [];
        let calendar;
        const userName = localStorage.getItem('userName_v3') || 'Usuario';

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('greeting').innerText = `Â¡Hola, ${userName}! ðŸ‘‹`;
            
            // Establecer fecha de hoy por defecto en el input
            document.getElementById('goalDate').valueAsDate = new Date();

            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listMonth'
                },
                buttonText: {
                    today: 'Hoy',
                    month: 'Mes',
                    week: 'Semana',
                    list: 'Agenda'
                },
                events: getEvents(),
                eventClick: function(info) {
                    toggleGoal(info.event.id);
                }
            });
            calendar.render();
            renderGoals();
        });

        function getEvents() {
            return goals.map((g, index) => ({
                id: index.toString(),
                title: g.text,
                start: g.date,
                color: g.completed ? '#10b981' : (g.priority === 'high' ? '#ef4444' : '#6366f1'),
                className: g.completed ? 'opacity-50 line-through' : ''
            }));
        }

        function addGoal() {
            const text = document.getElementById('goalInput').value;
            const date = document.getElementById('goalDate').value;
            const priority = document.getElementById('goalPriority').value;

            if (text && date) {
                goals.push({ text, date, priority, completed: false });
                document.getElementById('goalInput').value = '';
                saveAndRefresh();
            } else {
                alert("Por favor rellena el nombre y la fecha");
            }
        }

        function toggleGoal(index) {
            goals[index].completed = !goals[index].completed;
            saveAndRefresh();
        }

        function deleteGoal(index) {
            if(confirm('Â¿Eliminar esta meta?')) {
                goals.splice(index, 1);
                saveAndRefresh();
            }
        }

        function saveAndRefresh() {
            localStorage.setItem('calendar_goals_v1', JSON.stringify(goals));
            calendar.removeAllEvents();
            calendar.addEventSource(getEvents());
            renderGoals();
        }

        function renderGoals() {
            const list = document.getElementById('goalList');
            const today = new Date().toISOString().split('T')[0];
            const todayGoals = goals.filter(g => g.date === today);
            
            list.innerHTML = '';
            todayGoals.forEach((goal, i) => {
                const actualIndex = goals.indexOf(goal);
                const li = document.createElement('li');
                li.className = `p-3 rounded-xl bg-white/5 border-l-4 ${goal.priority === 'high' ? 'border-red-500' : 'border-indigo-500'} flex justify-between items-center ${goal.completed ? 'opacity-40 grayscale' : ''}`;
                li.innerHTML = `
                    <div class="flex items-center gap-3 cursor-pointer" onclick="toggleGoal(${actualIndex})">
                        <div class="w-4 h-4 rounded-full border border-white/30 flex items-center justify-center">
                            ${goal.completed ? 'âœ“' : ''}
                        </div>
                        <span class="text-sm">${goal.text}</span>
                    </div>
                    <button onclick="deleteGoal(${actualIndex})" class="text-white/20 hover:text-red-400 text-xs">âœ•</button>
                `;
                list.appendChild(li);
            });

            const completedToday = todayGoals.filter(g => g.completed).length;
            document.getElementById('stat-count').innerText = `${completedToday}/${todayGoals.length}`;
        }
    </script>
</body>
</html>
