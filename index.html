<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Metas Pro - EspaÃ±ol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .progress-bar { transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .goal-item { transition: all 0.3s ease; }
        .completed { opacity: 0.5; filter: grayscale(1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s ease forwards; }
        
        /* Scrollbar personalizada */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-tr from-slate-900 via-indigo-950 to-slate-900 min-h-screen flex items-center justify-center p-4 font-sans text-white">

    <div class="glass max-w-lg w-full rounded-[2.5rem] p-8 shadow-2xl border border-white/10">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-purple-200">
                Mis Metas Diarias ðŸš€
            </h1>
            <p id="current-date" class="text-indigo-200 text-sm mt-1 font-medium capitalize"></p>
        </div>

        <div id="quote-container" class="mb-8 p-5 bg-white/5 rounded-2xl border border-white/10 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
            <p id="quote-text" class="text-sm italic font-light leading-relaxed text-indigo-50">
                "Cargando tu dosis de motivaciÃ³n..."
            </p>
        </div>

        <div class="mb-8">
            <div class="flex justify-between text-[11px] mb-2 px-1 font-bold uppercase tracking-wider text-indigo-200">
                <span id="progress-text">0% completado</span>
                <span id="count-text">0 de 0 metas</span>
            </div>
            <div class="w-full bg-black/40 rounded-full h-3 p-[2px]">
                <div id="progress-fill" class="progress-bar h-full bg-gradient-to-r from-orange-400 via-yellow-400 to-emerald-400 rounded-full w-0 shadow-[0_0_10px_rgba(52,211,153,0.3)]"></div>
            </div>
        </div>

        <div class="space-y-4 mb-8">
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="goalInput" placeholder="Â¿QuÃ© vas a lograr hoy?" 
                    class="flex-1 px-5 py-3 rounded-2xl bg-white/10 border border-white/10 focus:outline-none focus:ring-2 focus:ring-indigo-400 placeholder:text-white/30 text-white">
                <select id="priorityInput" class="bg-slate-800 border border-white/10 rounded-2xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 cursor-pointer">
                    <option value="low">ðŸŸ¢ Baja</option>
                    <option value="medium">ðŸŸ¡ Media</option>
                    <option value="high">ðŸ”´ Alta</option>
                </select>
            </div>
            <button id="addBtn" class="w-full bg-white text-indigo-900 hover:bg-indigo-50 py-3.5 rounded-2xl font-black shadow-xl transition-all transform active:scale-95 uppercase text-sm tracking-widest">
                AÃ±adir a mi lista
            </button>
        </div>

        <ul id="goalList" class="space-y-3 max-h-[35vh] overflow-y-auto pr-2 custom-scrollbar">
            </ul>
    </div>

    <script>
        const goalInput = document.getElementById('goalInput');
        const priorityInput = document.getElementById('priorityInput');
        const addBtn = document.getElementById('addBtn');
        const goalList = document.getElementById('goalList');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const countText = document.getElementById('count-text');

        let goals = JSON.parse(localStorage.getItem('proGoalsV2')) || [];

        // --- FECHA EN ESPAÃ‘OL ---
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('es-ES', options);

        // --- FRASES EN ESPAÃ‘OL ---
        const frasesEspanol = [
            "No cuentes los dÃ­as, haz que los dÃ­as cuenten.",
            "Tu Ãºnico lÃ­mite eres tÃº mismo.",
            "El Ã©xito es la suma de pequeÃ±os esfuerzos repetidos cada dÃ­a.",
            "Hazlo ahora, a veces 'despuÃ©s' se convierte en 'nunca'.",
            "La disciplina te llevarÃ¡ donde la motivaciÃ³n no alcance.",
            "Cada meta comienza con la decisiÃ³n de intentarlo.",
            "Si puedes imaginarlo, puedes crearlo.",
            "No te detengas hasta que estÃ©s orgulloso."
        ];

        function getSpanishQuote() {
            const fraseAzar = frasesEspanol[Math.floor(Math.random() * frasesEspanol.length)];
            document.getElementById('quote-text').innerHTML = `â€œ${fraseAzar}â€`;
        }

        // --- LÃ“GICA CORE ---
        function updateStats() {
            const total = goals.length;
            const completed = goals.filter(g => g.completed).length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);

            progressFill.style.width = `${percent}%`;
            progressText.innerText = `${percent}% completado`;
            countText.innerText = `${completed} de ${total} metas`;
            
            localStorage.setItem('proGoalsV2', JSON.stringify(goals));
        }

        function renderGoals() {
            goalList.innerHTML = '';
            goals.forEach((goal, index) => {
                const li = document.createElement('li');
                const priorityStyles = { 
                    low: 'border-l-emerald-400 bg-emerald-400/5', 
                    medium: 'border-l-yellow-400 bg-yellow-400/5', 
                    high: 'border-l-rose-400 bg-rose-400/5' 
                };
                
                li.className = `goal-item animate-in flex items-center justify-between p-4 rounded-2xl border-l-4 ${priorityStyles[goal.priority]} ${goal.completed ? 'completed' : ''} border-y border-r border-white/5`;
                
                li.innerHTML = `
                    <div class="flex items-center gap-4 flex-1 cursor-pointer" onclick="toggleGoal(${index})">
                        <div class="w-6 h-6 rounded-full border-2 border-white/20 flex items-center justify-center transition-all ${goal.completed ? 'bg-emerald-500 border-none' : ''}">
                            ${goal.completed ? '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                        </div>
                        <span class="text-sm font-medium ${goal.completed ? 'line-through text-white/30' : 'text-white/90'}">${goal.text}</span>
                    </div>
                    <button onclick="deleteGoal(${index})" class="p-2 hover:bg-white/10 rounded-xl transition-colors group">
                        <svg class="w-4 h-4 text-white/20 group-hover:text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                `;
                goalList.appendChild(li);
            });
            updateStats();
        }

        function addGoal() {
            const text = goalInput.value.trim();
            const priority = priorityInput.value;
            if (text) {
                goals.unshift({ text, priority, completed: false });
                goalInput.value = '';
                renderGoals();
            }
        }

        window.toggleGoal = (i) => { goals[i].completed = !goals[i].completed; renderGoals(); };
        window.deleteGoal = (i) => { 
            if(confirm('Â¿Seguro que quieres eliminar esta meta?')) {
                goals.splice(i, 1); 
                renderGoals(); 
            }
        };

        addBtn.addEventListener('click', addGoal);
        goalInput.addEventListener('keypress', (e) => e.key === 'Enter' && addGoal());

        // Iniciar
        getSpanishQuote();
        renderGoals();
    </script>
</body>
</html>
